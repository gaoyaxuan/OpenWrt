# This is a basic workflow to help you get started with Actions

name: Make Config 

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  DIY_SH: mini/diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Make Config for ${{ matrix.sub_version }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - sub_version: mini
            config_file: mini/.config
            file_name: ROOTFS_MINI
          - sub_version: plus
            config_file: plus/.config
            file_name: ROOTFS_PLUS

    env:
        SUB_VERSION: ${{ matrix.sub_version }}
        CONFIG_FILE: ${{ matrix.config_file }}
        FILE_NAME: ${{ matrix.file_name }}

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004) tree
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        sudo mkdir -p /upload
        sudo chown $USER:$GROUPS /upload
        cd /upload
        echo "UPLOAD=$PWD" >> $GITHUB_ENV
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update & Install Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Custom Configuration
      run: |
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        chmod +x $DIY_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_SH
        make defconfig

    - name: Make Config
      run: |
        rm -rf openwrt/.config.old
        mv -f openwrt/.config openwrt/.config.old
        mv -f $CONFIG_FILE openwrt/.config
        cd openwrt
        ls -a
        make defconfig
        cp .config ${UPLOAD}/${SUB_VERSION}.config

    - name: Create release
      uses: ncipollo/release-action@v1
      with:
        name: R${{ env.DATE }} for ${{ env.FILE_NAME }}
        artifacts: ${{ env.UPLOAD }}
        allowUpdates: true
        tag: ${{ env.FILE_NAME }}
        token: ${{ secrets.GITHUB_TOKEN }}
